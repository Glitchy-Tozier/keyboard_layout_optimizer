base_layout:
  keys:
    # Zahlenreihe [0]
    - - ["^", "ˇ", "↻", "˙", "˞", "̣"]
      - ["1", "°", "¹", "ª", "₁", "¬"]
      - ["2", "§", "²", "º", "₂", "∨"]
      - ["3", "ℓ", "³", "№", "₃", "∧"]
      - ["4", "»", "›", "", "♀", "⊥"]
      - ["5", "«", "‹", "·", "♂", "∡"]
      - ["6", "$", "¢", "£", "⚥", "∥"]
      - ["7", "€", "¥", "¤", "ϰ", "→"]
      - ["8", "„", "‚", "⇥", "⟨", "∞"]
      - ["9", "“", "‘", "/", "⟩", "∝"]
      - ["0", "”", "’", "*", "₀", "∅"]
      - ["-", "—", "-", "‑", "­", ""]
      - ["`", "¸", "°", "¨", "", "¯"]
      - ["←"]
    # Reihe 1
    - - ["⇥"]
      - ["x", "X", "…", "⇞", "ξ", "Ξ"]
      - ["v", "V", "_", "⌫", "", "√"]
      - ["l", "L", "[", "⇡", "λ", "Λ"]
      - ["c", "C", "]", "⌦", "χ", "ℂ"]
      - ["w", "W", "^", "⇟", "ω", "Ω"]
      - ["k", "K", "!", "¡", "κ", "×"]
      - ["h", "H", "<", "7", "ψ", "Ψ"]
      - ["g", "G", ">", "8", "γ", "Γ"]
      - ["f", "F", "=", "9", "φ", "Φ"]
      - ["q", "Q", "&", "+", "ϕ", "ℚ"]
      - ["y", "Y", "@", ".", "υ", "∇"]
      - ["ß", "ẞ", "ſ", "−", "ς", "∘"]
    # Reihe 2
    - - ["⇩"]
      - ["u", "U", "\\", "⇱", "", "⊂"]
      - ["i", "I", "/", "⇠", "ι", "∫"]
      - ["a", "A", "{",  "⇣", "α", "∀"]
      - ["e", "E", "}", "⇢", "ε", "∃"]
      - ["o", "O", "*", "⇲", "ο", "∈"]
      - ["s", "S", "?", "¿", "σ", "Σ"]
      - ["n", "N", "(", "4", "ν", "ℕ"]
      - ["r", "R", ")", "5", "ρ", "ℝ"]
      - ["t", "T", "-", "6", "τ", "∂"]
      - ["d", "D", ":", ",", "δ", "Δ"]
      - ["⇘"]
      - ["´", "~", "/", "˝", "", "˘"]
      - ["\n"]
    # Reihe 3
    - - ["⇧"]
      - ["⇚"]
      - ["ü", "Ü", "#", "", "", "∪"]
      - ["ö", "Ö", "$", "\t", "ϵ", "∩"]
      - ["ä", "Ä", "|", "⎀", "η", "ℵ"]
      - ["p", "P", "~", "\n", "π", "Π"]
      - ["z", "Z", "`", "↶", "ζ", "ℤ"]
      - ["b", "B", "+", ":", "β", "⇐"]
      - ["m", "M", "%", "1", "μ", "⇔"]
      - [",", "–", '"', "2", "ϱ", "⇒"]
      - [".", "•", "'", "3", "ϑ", "↦"]
      - ["j", "J", ";", ";", "θ", "Θ"]
      - ["⇗"]
    # Reihe 4 mit Leertaste
    - - ["♕"]
      - [""]
      - ["♔"]
      - [" ", " ", " ", "0", " ", " "]
      - ["⇙"]
      - [""]
      - [""]
      - ["♛"]

  fixed_keys:
    - [ true,  true,  true,  true,  true,  true,  true,  true,  true,  true,  true,  true,  true,  true]
    - [ true, false, false, false, false, false, false, false, false, false, false, false, false]
    - [ true, false, false, false, false, false, false, false, false, false, false,  true,  true,  true]
    - [ true,  true, false, false, false, false, false, false, false, false, false, false,  true]
    - [ true,  true,  true,                       true,                       true,  true,  true,  true]

  fixed_layers: [2, 3]

  # only up to two modifiers per layer are supported for performance reasons
  # if more modifiers are required, increase tinyvec sizes in ngram_mapper::common.rs
  modifiers:
    - Left: ["⇧"]
      Right: ["⇗"]
    - Left: ["⇩"]
      Right: ["⇘"]
    - Left: ["⇚"]
      Right: ["⇙"]
    - Left: ["⇧", "⇚"]
      Right: ["⇗", "⇙"]
    - Left: ["⇩", "⇚"]
      Right: ["⇘", "⇙"]

  layer_costs: [0, 20, 9, 16, 29, 25]
