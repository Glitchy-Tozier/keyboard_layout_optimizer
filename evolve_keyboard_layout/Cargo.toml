[package]
name = "evolve_keyboard_layout"
version = "0.1.0"
authors = ["Dario GÃ¶tz <dario.goetz@googlemail.com>"]
edition = "2018"
license = "GPL-3.0-or-later"

default-run = "evaluate"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
keyboard_layout = { path="../keyboard_layout" }
layout_evaluation = { path="../layout_evaluation" }
layout_optimization = { path="../layout_optimization" }

serde = { version="^1.0", features=[ "derive" ]}
serde_json = "^1.0"
serde_yaml = "*"
anyhow = "*"
env_logger = "*"
log = "*"
dotenv = "*"
structopt = "*"
rand = "*"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rustc-hash = "*"

[profile.release]
lto = true
